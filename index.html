<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 px-4 py-3">
    <h1 class="text-xl font-semibold text-gray-800">AI Chat Assistant</h1>
  </header>

  <!-- Chat Container -->
  <div class="flex-1 overflow-hidden flex flex-col">
    <!-- Messages Area -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Welcome Message -->
      <div class="flex justify-center">
        <div class="bg-white rounded-lg px-4 py-2 shadow-sm border border-gray-200">
          <p class="text-gray-600 text-sm">How can I help you today?</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-200 bg-white p-4">
      <div class="max-w-4xl mx-auto">
        <div class="relative">
          <textarea 
            id="prompt" 
            class="w-full p-3 pr-12 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Type your message here..."
            rows="1"
          ></textarea>
          <button 
            id="submit" 
            class="absolute right-2 bottom-2 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
        <p class="text-xs text-gray-500 mt-2 text-center">Press Enter to send, Shift+Enter for new line</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
