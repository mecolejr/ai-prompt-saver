<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Saver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">AI Prompt Saver</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
      <textarea id="prompt" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your AI prompt here..."></textarea>
      <button id="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get Response</button>
      
      <div id="response-container" class="mt-4 hidden">
        <h3 class="text-xl font-semibold">AI Response:</h3>
        <div id="response" class="mt-2 p-4 bg-gray-50 rounded-md border border-gray-200"></div>
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-2xl font-semibold mb-3">Saved Entries</h2>
      <div id="saved-entries" class="space-y-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
